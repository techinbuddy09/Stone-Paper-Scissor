<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="STYLE16.CSS" />
  </head>
  <body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="Untitled design (16).png" />
      </div>
      <div class="choice" id="paper">
        <img src="Untitled design (17).png" />
      </div>
      <div class="choice" id="scissors">
        <img src="Untitled design (18).png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Your turn!</p>
    </div>
    <script src="SCRIPT16.JS"></script>
  </body>
</html>
